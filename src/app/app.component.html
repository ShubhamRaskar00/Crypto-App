<mat-toolbar>
  <span routerLink="coin-list" class="pointer">Crypto checker</span>
  <span class="example-spacer"></span>
  <mat-form-field>
    <mat-select class="text-sm" (valueChange)="sendCurrency($event)" [(ngModel)]="selectedCurrency">
      <mat-option selected value="INR">INR</mat-option>
      <mat-option value="USD">USD</mat-option>
      <mat-option value="TWD">TWD</mat-option>
      <mat-option value="PHP">PHP</mat-option>
      <mat-option value="VND">VND</mat-option>
      <mat-option value="JPY">JPY</mat-option>
      <mat-option value="EUR">EUR</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
<router-outlet></router-outlet>
